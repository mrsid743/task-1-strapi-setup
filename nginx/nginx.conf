# Define an upstream server block for the Strapi application
# 'strapi_app' is the service name from docker-compose.yml
upstream strapi_backend {
    server strapi_app:1337;
}

server {
    listen 80;
    server_name localhost;

    # Set client body size (important for file uploads)
    client_max_body_size 100M;

    location / {
        proxy_pass http://strapi_backend;
        
        # Set proxy headers
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        
        # Support for WebSockets (crucial for Strapi admin panel)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_pass_request_headers on;
    }

    # Optional: Handle static assets (if any)
    # location /uploads/ {
    #     root /srv/app/public;
    #     try_files $uri $uri/ =404;
    # }
}